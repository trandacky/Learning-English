<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<html xmlns:th="http://www.thymeleaf.org">
<title>English-Việt Nam</title>
<meta charset="utf-8">
<body>
	<h4>Sửa</h4>
	<form method="post" action="/edit" th:object="${vocabulary}">
		<input name="id" type="hidden" id="id" class="form-control"
			th:value="${vocabulary.id}">
		<div class="row">
			<div class="col-md-6">
				English <input name="eng" id="eng" class="form-control"
					th:value="${vocabulary.eng}" placeholder="English">
			</div>
			<div class="col-md-6">
				Tiếng Việt <input name="vi" id="vi" class="form-control"
					th:value="${vocabulary.vi}" placeholder="Tiếng việt">
			</div>
			<div class="col-md-2">
				<button type="submit" class="btn btn-success">Sửa</button>
			</div>
		</div>
	</form>
</body>
</html>
